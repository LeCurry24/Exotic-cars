<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/add.css">
    <title>CARLove</title>
</head>
<body>
    <main class="main-body">
        <form class="car-info" id="add-car">
            <input class="car-input" type="text" id="add-car-name" placeholder="CAR NAME..!">
            <input class="car-input" type="text" id="add-year" placeholder="ADD YEAR..">
            <input class="car-input" type="text" id="add-price" placeholder="ADD PRICE..">
            <button type="submit" class="car-btn">submit</button>
        </form>
        <form class="your-info" id="add-yourself">
                <input class="your-input" type="text"  id="add-yourself" placeholder="YOUR NAME..">
                <button type="submit" class="yourself-btn">submit</button>
        </form>

    </main>
    <script src="/js/main.js"></script>
</body>
